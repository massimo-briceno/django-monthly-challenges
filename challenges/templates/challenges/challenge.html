{% extends "base.html"%}

    {% block page_title %}
        {{month | title}} Challenge!
    {% endblock %}

    {% block body_content %}
        <h1>{{month | title}} Challenge</h1>
        {% if text is not None %}
        <h2>{{text}}</h2>
        {% else %}
        <p>There's no challenge for this month yet!</p>
        {% endif %}
    {% endblock %}
